<div class="card card-block p-4 mb-4">
    <div class="row">
        <div class="col">
            <h1 class="pb-3"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <p class="text-muted">
                <i class="fa fa-clock-o pr-2" aria-hidden="true"></i>
                <span class="mr-3">{{ post.created_on | datetime }}</span>
            </p>
            <div class="row">
                <div class="col-sm-6">
                    <i class="fa fa-tags pr-2 text-muted" aria-hidden="true"></i>
                    {% for tag in post.tags %}
                        <span class="badge badge-pill badge-default" style="background: {{ tag.colour }}">
                            <i class="fa fa-{{ tag.icon }} px-1" aria-hidden="true"></i>
                            {{ tag.name }}
                        </span>
                    {% endfor %}
                </div>
                <div class="col-sm-6">
                {% if current_user.is_authenticated %}
                    <span class="float-sm-right">
                        <a class="unstyled text-primary" href="{{ url_for('post_update', slug=post.slug) }}">
                            <i class="fa fa-pencil px-1" aria-hidden="true"></i>
                        </a>
                        <a class="unstyled text-danger" href="#" data-toggle="modal" data-target="#postDeleteModal" data-postid="{{ post.id }}">
                            <i class="fa fa-trash px-1" aria-hidden="true"></i>
                        </a>
                    </span>
                {% endif %}
                </div>
            </div>
            <hr>
            {{ post.body|safe }}
        </div>
    </div>
</div>
