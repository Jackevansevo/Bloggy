<div class="rounded py-3 mb-3 px-3" style="background: white;">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="text-muted pl-1">{{ post.created_on }}</p>
    <i class="fa fa-tag pr-2" aria-hidden="true"></i>

    {% for tag in post.tags %}
    <span class="badge badge-pill badge-default">{{ tag }}</span>
    {% endfor %}
    <a href="{{ url_for('post_update', post_id=post.id) }}">
        <i class="text-muted fa fa-gear float-right" aria-hidden="true"></i>
    </a>
    <hr>
    {{ post.body|safe }}
</div>
