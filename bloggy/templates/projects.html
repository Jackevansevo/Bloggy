{% extends "base.html" %}
{% set active_page = "projects" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for i in range(1, 10) %}
            <div class="col-sm-12 col-md-6 col-lg-3 py-2">
                <div class="card">
                    <img class="card-img-top w-100" src="http://placehold.it/450x300" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Card title</h4>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <div class="float-right">
                            <a href="#" class="btn btn-danger"><i class="fa fa-github" aria-hidden="true"></i>&nbsp;</a>
                            <a href="#" class="btn btn-success"><i class="fa fa-globe" aria-hidden="true"></i>&nbsp;</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
